name: Run tests

on:
  workflow_run:
    workflows: ["Check compilation"]
    types:
      - completed

jobs:
  unit-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-20.04

    container: epitechcontent/epitest-docker:devel

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: make tests command
        run: make tests_run

      - name: make coverage
        run: make coverage

